{% extends "base.html" %}

{% block title %}Track Shipment - TransportPro{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-search-location"></i> Track Your Shipment</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Tracking ID *</label>
                        <input type="text" class="form-control" name="tracking_id" placeholder="e.g., TRK20240101120000" required>
                        <small class="text-muted">Enter your tracking ID from your booking confirmation</small>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-search"></i> Track Now
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
